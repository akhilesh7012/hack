<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KrishiSeva</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-body) 0%, rgba(46, 125, 50, 0.1) 100%);
            padding: 1rem;
        }

        .auth-card {
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="card auth-card animate-fade-in">
            <div class="auth-header">
                <h2 style="color: var(--primary);">Join KrishiSeva</h2>
                <p style="color: var(--text-muted);">Create your account to get started</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6"
                        placeholder="Min 6 characters">
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">Farm Location (State/District)</label>
                    <input type="text" id="location" class="form-control" required placeholder="e.g. Punjab, India">
                </div>

                <div class="form-group">
                    <label for="userType" class="form-label">I am a</label>
                    <select id="userType" class="form-control">
                        <option value="farmer">Farmer</option>
                        <option value="buyer">Buyer/Trader</option>
                        <option value="agri_expert">Agri Expert</option>
                    </select>
                </div>

                <div id="errorMsg" style="display: none; margin-bottom: 1rem; font-size: 0.9rem;"></div>
                <div id="successMsg"
                    style="display: none; margin-bottom: 1rem; color: var(--success); font-weight: 600; text-align: center;">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p style="font-size: 0.9rem; color: var(--text-muted);">
                    Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Login
                        here</a>
                </p>
                <p style="margin-top: 1rem;">
                    <a href="index.html" style="font-size: 0.9rem; color: var(--text-muted);">‚Üê Back to Home</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
